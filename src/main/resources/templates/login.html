<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вхід</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Вхід у систему</h2>
            <form method="post" action="/login-form">
                <div class="mb-3">
                    <label class="form-label">Логін:</label>
                    <input type="text" name="username" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Пароль:</label>
                    <input type="password" name="password" class="form-control"/>
                </div>
                <div class="d-grid gap-2">
                    <input type="submit" value="Увійти" class="btn btn-primary"/>
                    <a href="/oauth2/authorization/google" class="btn btn-outline-secondary">Увійти через Google</a>
                    <a href="/register" class="btn btn-link">Ще не має акаунту? Зареєструватися</a>
                </div>
                <div th:if="${param.error}" class="text-danger mt-3">
                    Невірний логін або пароль
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
