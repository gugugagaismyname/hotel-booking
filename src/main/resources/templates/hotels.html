<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Готелі</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Ви успішно увійшли!</h2>
    <p>Це сторінка <code>/hotels-page</code></p>

    <h4 class="mt-4">Список готелів:</h4>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Назва</th>
            <th>Місто</th>
            <th>Рейтинг</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hotel : ${hotels}">
            <td th:text="${hotel.name}">Назва</td>
            <td th:text="${hotel.location}">Місто</td>
            <td th:text="${hotel.rating}">Рейтинг</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
